<html>

<head>
  <meta charset="utf8">
  <title>第6章--Drawing with Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  </style>
</head>

<body>
  <script src="./d3.js"></script>
  <script>
  var w = 500
  var h = 100
  var barPadding = 1
  var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ]
  var svg = d3.select('body')
    .append('svg')
    .attr('width', w)
    .attr('height', h)

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('width', w / dataset.length - barPadding)
    .attr('height', (d) => d)
    .attr('x', (d, i) => {
      return i * (w / dataset.length)
    })
    .attr('y', (d) => h - d)
  </script>
</body>

</html>
