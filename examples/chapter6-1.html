<html>

<head>
  <meta charset="utf8">
  <title>第6章--Drawing with Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>


  <script src="./d3.js"></script>
  <script>
    var w = 500
    var h = 50
    var dataset = [ 5, 10, 15, 20, 25 ]
    var svg = d3.select('body')
                .append('svg')
                .attr('width', w)
                .attr('height', h)
    var circles = svg.selectAll('circle')
                     .data(dataset)
                     .enter()
                     .append('circle')
    circles.attr('cx', function(d, i) {
              return (i * 50) + 25
            })
           .attr('cy', h/2)
           .attr('r', function(d) {
              return d 
            })
           .attr('fill', 'yellow')
           .attr('stroke', 'orange')
           .attr('stroke-width', function(d) {
              return d/2
            })
  </script>
</body>

</html>
