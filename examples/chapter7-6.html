<html>

<head>
  <meta charset="utf8">
  <title>第7章--Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  </style>
</head>

<body>
  <script src="./d3.js"></script>
  <script>
  var w = 500;
  var h = 300;
  var padding = 20;

  var dataset = [
    [5, 20],
    [480, 90],
    [250, 50],
    [100, 33],
    [330, 95],
    [410, 12],
    [475, 44],
    [25, 67],
    [85, 21],
    [220, 88],
    [600, 150]
  ];
  //Create scale functions
  var xScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, function(d) {
      return d[0];
    })])
    .range([padding, w - 2 * padding]);
  var yScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, function(d) {
      return d[1];
    })])
    .range([h - padding, padding]);
  var rScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, d => d[1])])
    .range([2, 5])
  //Create SVG element
  var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);
  //Create circles
  svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle")
    .attr("cx", function(d) {
      return xScale(d[0]);
    })
    .attr("cy", function(d) {
      return yScale(d[1]);
    })
    .attr("r", function(d) {
      return rScale(d[1]);
    });
  //Create labels
  svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
      return d[0] + "," + d[1];
    })
    .attr("x", function(d) {
      return xScale(d[0]);
    })
    .attr("y", function(d) {
      return yScale(d[1]);
    })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "red");
  </script>
</body>

</html>
